<div class="create-post-container">
  <textarea [(ngModel)]="newPostText" (input)="onTextChange($event)" placeholder="What's on your mind?" class="post-textarea"></textarea>
  
  <label for="imageUpload" class="image-upload-label">
    <i class="fa fa-camera"></i> Photo / Video
  </label>
  <input type="file" id="imageUpload" accept="image/Video" (change)="onImageChange($event)" class="post-image-input" hidden>
  <div *ngIf="imagePreview" class="image-preview">
    <img [src]="imagePreview" alt="Image Preview" class="preview-img">
  </div>
  
  <button (click)="submitPost()" class="post-submit-button">Post</button>
</div>
